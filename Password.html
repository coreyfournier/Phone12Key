<body>
    <h2>Password To Phone 12 Key Converter</h2>
    <div style="padding-bottom:10px;">
        <div>Type in your password here: <input type="password" id="pwd" /> <button id="show" title="Show password">üëÅÔ∏è</button></div> 
        <strong>Only use this in a private setting!!</strong> (Because people can see the password you type in)
    </div>
    <center>
        <div id="twelve-key"></div>
    </center>
</body>
</html>
<script>
    $(document).ready(function () {
        var numberWords = ['zero', 'one ', 'two ', 'three ', 'four ', 'five ', 'six ', 'seven ', 'eight ', 'nine ', 'ten ', 'eleven ', 'twelve ', 'thirteen ', 'fourteen ', 'fifteen ', 'sixteen ', 'seventeen ', 'eighteen ', 'nineteen '];
        var maskValue = '*';

        function numberToWord(number) {
            return numberWords[number];
        }

        var mappings = [
            { "key": "1", "options": ["/", ".", "@", "1", ":", ";", "=", "?", "-", "_", "&", "%"], "emoji":"1Ô∏è‚É£" },
            { "key": "2", "options": ["a", "b", "c", "2", "A", "B", "C"], "emoji": "2Ô∏è‚É£" },
            { "key": "3", "options": ["d", "e", "f", "3", "D", "E", "F"], "emoji": "3Ô∏è‚É£" },
            { "key": "4", "options": ["g", "h", "i", "4", "G", "H", "I"], "emoji": "4Ô∏è‚É£" },
            { "key": "5", "options": ["j", "k", "l", "5", "J", "K", "L"], "emoji": "5Ô∏è‚É£" },
            { "key": "6", "options": ["m", "n", "o", "6", "M", "N", "O"], "emoji": "6Ô∏è‚É£" },
            { "key": "7", "options": ["p", "q", "r", "s", "7", "P", "Q", "R", "S"], "emoji": "7Ô∏è‚É£" },
            { "key": "8", "options": ["t", "u", "v", "8", "T", "U", "V"], "emoji": "8Ô∏è‚É£" },
            { "key": "9", "options": ["w", "x", "y", "z", "9", "W", "X", "Y", "Z"], "emoji": "9Ô∏è‚É£" },
            { "key": "*", "options": ["+", "*", "~", "`", "<", ">"], "emoji":"*Ô∏è" },
            { "key": "0", "options": [" ", "0", ",", "!", "^", "'", "\"", "|"], "emoji":"0Ô∏è‚É£" },
            { "key": "#", "options": ["#", "$", "\\", "(", ")", "{", "}", "[", "]"], "emoji":"#Ô∏è‚É£" }
        ];
        $('#pwd').keyup(function (e) {
            draw(convert($(this).val()));
        });

        $('#show').mousedown(function (e) {
            $('td[name="pwd"]').each(function (element) {
                $(this).text($(this).attr('value'));
            });

            $('#pwd').attr('type', 'text');
        });

        $('#show').mouseup(function (e) {
            $('td[name="pwd"]').each(function (element) {
                $(this).text(maskValue);
            });
            $('#pwd').attr('type', 'password');
        });

        function draw(keyMap) {
            $('#twelve-key').empty();
            drawLeftToRight(keyMap);
        }       

        function drawLeftToRight(keyMap) {
            var row1 = '';
            var row2 = '';
            var row3 = '';

            if (keyMap == null || keyMap.length == 0)
                return;

            row1 += '<tr><th>Password</th>';
            for (var i = 0; i < keyMap.length; i++) {
                var row = keyMap[i];
                row1 += '<td name="pwd" value="' + row.targetKey + '">' + maskValue+'</td>';
            }
            row1 += '</tr>';
            
            row2 += '<tr><th>Key</th>';
            for (var i = 0; i < keyMap.length; i++) {
                var row = keyMap[i];
                row2 += '<td name="emoji">' + row.emoji + '</td>';
            }
            row2 += '</tr>';

            row3 += '<tr><th>X Times</th>';
            for (var i = 0; i < keyMap.length; i++) {
                var row = keyMap[i];
                row3 += '<td>' + numberToWord(row.repeat) + '</td>';
            }
            row3 += '</tr>';

            $('#twelve-key').append($(
                '<table>' +
                row1 +
                row2 +
                row3 +
                '</table>'
            ));
        }
               

        function convert(text) {
            var list = new Array();

            for (var i = 0; i < text.length; i++) {
                list.push(convertCharacter(text.charAt(i)));
            }
            return list;
        }

        function convertCharacter(c) {
            for (var i = 0; i < mappings.length; i++) {
                var keyItem = mappings[i];
                for (var x = 0; x < keyItem.options.length; x++) {
                    
                    if (c == keyItem.options[x])
                        return {
                            "key": keyItem.key,
                            "emoji": keyItem.emoji,
                            "repeat": x + 1,
                            //This is the key they are trying to get
                            "targetKey": c
                        };
                }
            }
        }
    });
</script>
